<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Student Records</h2>
    <a href="/new" class="btn btn-primary">Add New Student</a>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Roll No</th>
            <th>Name</th>
            <th>Course</th>
            <th>Grade</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody th:each="student : ${listStudents}">
        <tr>
            <td th:text="${student.id}"></td>
            <td th:text="${student.rollNo}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.course}"></td>
            <td th:text="${student.grade}"></td>
            <td>
                <a th:href="@{'/edit/' + ${student.id}}" class="btn btn-warning">Edit</a>
                <a th:href="@{'/delete/' + ${student.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
