<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>New Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2 th:text="${student.id == null ? 'Add New Student' : 'Edit Student'}"></h2>
  <form th:action="@{/save}" th:object="${student}" method="post">
    <div class="form-group">
      <label>Roll No:</label>
      <input type="number" th:field="*{rollNo}" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" th:field="*{name}" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Course:</label>
      <input type="text" th:field="*{course}" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Grade:</label>
      <input type="text" th:field="*{grade}" class="form-control" />
    </div>
    <button type="submit" class="btn btn-success mt-3">Save</button>
  </form>
</div>
</body>
</html>
